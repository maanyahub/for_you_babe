<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love, Maanya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="scene scene-1">
        <div id="stars"></div>
        <div class="shooting-stars">
            <img src="shooting-star.png" alt="Shooting Star">
        </div>
        <div class="typewriter">
            Our journey began under a starry sky...
        </div>
    </div>

    <div class="scene scene-2">
        <div class="flowers"></div>
        <div id="sun"></div>
        <div class="typewriter">
            ...and bloomed like a garden of dreams.
        </div>
    </div>

    <div class="scene scene-3">
        <div class="rainbow"></div>
        <div class="typewriter">
            Through every color of the rainbow...
        </div>
    </div>

    <div class="final-scene">
        <img src="your-photo.jpg" class="final-photo" alt="Our Photo">
        <div class="typewriter">
            I'll always love you, Maanya.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
