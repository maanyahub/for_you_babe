<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journey Through Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Scene 1: Starry Night Sky -->
    <div class="scene scene-1" id="scene1">
        <div class="content">
            <div class="typewriter" id="scene1-text"></div>
            <div class="stars" id="stars"></div>
            <div class="shooting-stars"></div>
        </div>
    </div>

    <!-- Scene 2: Blooming Garden -->
    <div class="scene scene-2" id="scene2">
        <div class="content">
            <div class="flowers" id="flowers"></div>
            <div class="typewriter" id="scene2-text"></div>
        </div>
    </div>

    <!-- Scene 3: Rainbow and Sunlight -->
    <div class="scene scene-3" id="scene3">
        <div class="content">
            <div class="rainbow"></div>
            <div class="typewriter" id="scene3-text"></div>
            <div class="sun" id="sun"></div>
        </div>
    </div>

    <!-- Final Scene: Cozy Night -->
    <div class="final-scene" id="finalScene">
        <div class="content">
            <div class="typewriter" id="final-text"></div>
            <img src="your-photo.jpg" alt="You and Maanya" class="final-photo">
            <div class="fireflies"></div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="background-music" src="your-music.mp3" autoplay loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>
</html>
